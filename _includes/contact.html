<section id="contact" class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="small">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">

        <form
          action="//formspree.io/{{ site.email }}"
          method="POST"
          name="sentMessage"
          id="contactForm"
          novalidate>

          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Name</label>
              <input name="name"
                required
                type="text"
                class="form-control"
                placeholder="Name"
                id="name"
                data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Email Address</label>
              <input name="email"
                required
                type="email" 
                class="form-control"
                placeholder="Email Address"
                id="email"
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input name="_subject"
              type="hidden"
              value="New contact form submission on {{ site.url }}{{ site.baseurl }}!">
            <input name="_gotcha" 
              type="text" 
              style="display:none" />

              <!-- non-ajax only -->
            <!-- <input name="_next" type="hidden" /> -->

          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Message</label>

              <textarea name="message"
                  required
                  rows="5" 
                  class="form-control"
                  placeholder="Message"
                  id="message"
                  data-validation-required-message="Please enter a message."></textarea>

              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div class="row text-center">
            <div class="form-group col-xs-12">
              <!-- show submit button ...  -->
              <button type="submit" class="btn btn-success btn-lg" id="send-button">Send</button>
              <!-- ... or sending message ... -->
              <p class="contact-success" id="sending" style="display:none">Sending message ...</p>
              <!-- ... or sent message ... -->
              <p class="contact-success" id="sent-success" style="display:none">Sent, thank you!</p>
              <!-- ... or error message -->
              <p class="contact-error" id="sent-error" style="display:none">Something went wrong, please try again a little later!</p>
            </div>
          </div>


        </form>

      </div>
    </div>
  </div>
</section>
